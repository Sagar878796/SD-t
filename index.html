<meta charset="UTF-8">

<title>SDTVSS</title>
<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #0f0f0f, #1a1a1a, #222);
    color: #fff;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  h1 { 
    margin-bottom: 15px; 
    font-size: 2em; 
    color: #f9f9f9; 
    text-shadow: 0 0 10px rgba(255,255,255,0.3); 
    text-align: center;
  }

  /* Telegram Button */
  .telegram-btn {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 12px 20px;
    margin-bottom: 25px;
    font-size: 1.05em;
    font-weight: bold;
    color: #fff;
    background: #0088cc;
    border: none;
    border-radius: 30px;
    text-decoration: none;
    box-shadow: 0 4px 12px rgba(0, 136, 204, 0.4);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  .telegram-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 18px rgba(0, 136, 204, 0.6);
  }
  .telegram-btn img {
    width: 22px;
    height: 22px;
  }

  .channels-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 20px;
    width: 100%;
    max-width: 1000px;
    padding-bottom: 80px; /* space for disclaimer on mobile */
  }
  .channel-card {
    text-align: center;
    background: rgba(34, 34, 34, 0.85);
    border-radius: 16px;
    padding: 20px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(6px);
    transition: transform 0.25s ease, box-shadow 0.25s ease;
    cursor: pointer;
  }
  .channel-card:hover { 
    transform: translateY(-8px) scale(1.03); 
    box-shadow: 0 12px 28px rgba(0,0,0,0.8); 
  }
  .channel-logo { 
    width: 120px; 
    height: 120px; 
    object-fit: cover; 
    border-radius: 12px; 
    border: 3px solid #444; 
    transition: transform 0.3s ease; 
  }
  .channel-card:hover .channel-logo { 
    transform: scale(1.08); 
    border-color: #777; 
  }
  .channel-name { 
    margin-top: 14px; 
    font-size: 1.1em; 
    font-weight: bold; 
    letter-spacing: 0.5px; 
    color: #f1f1f1; 
  }

  /* Collapsible Disclaimer */
  .disclaimer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: rgba(20, 20, 20, 0.95);
    border-top: 1px solid #444;
    box-shadow: 0 -2px 8px rgba(0,0,0,0.5);
  }
  .disclaimer-header {
    padding: 10px;
    text-align: center;
    font-weight: bold;
    cursor: pointer;
    color: #ffcc00;
  }
  .disclaimer-content {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease;
    font-size: 0.9em;
    color: #bbb;
    text-align: center;
    padding: 0 12px;
  }
  .disclaimer.open .disclaimer-content {
    max-height: 200px; /* enough space for text */
    padding: 12px;
  }

  @media (min-width: 601px) {
    /* On PC: always show disclaimer expanded */
    .disclaimer-content {
      max-height: none !important;
      padding: 12px !important;
    }
    .disclaimer-header {
      display: none; /* no toggle on PC */
    }
  }
  @media (max-width: 600px) {
    h1 { font-size: 1.5em; }
    .channel-logo { width: 90px; height: 90px; }
    .channel-name { font-size: 1em; }
    .disclaimer-content { font-size: 0.75em; }
  }
</style>
</head>
